<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>
    <section class="content align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Let's talk about everything !</h2>
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est modi, sit cupiditate assumenda
                        architecto id et ab perspiciatis.</span>
                    <img src="images/undraw-contact.svg" width="450px">
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Your Subject">
                        </div>
                        <div class="form-group ">
                            <textarea name="msg" id="message" class="form-control"></textarea>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary form-control"
                                placeholder="Your Subject">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
