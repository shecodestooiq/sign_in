<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="style.css">
        <title>SingIn</title>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <h1>Let's talk about everything!</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Ab
                    harum vel asperiores porro perspiciatis illo? Laborum,
                    magnam
                    enim vitae a nisi, quam soluta autem similique adipisci
                    error
                    quas tempore? Molestias?
                </p>
                <img src="undraw-contact.svg"
                    alt="Background Image" width="500px">
                </div>
                <div class="item">
                    <form onsubmit="validationForm (event)">
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control" id="name"
                                placeholder="Your Name">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="email" class="form-control" id="email"
                                placeholder="Email">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control" id="Subject"
                                placeholder="Subject">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control" id="text"
                                placeholder="Write your message">
                        </div>
                        <button type="button"
                            class="btn btn-primary btn-block mb-2">Send Message</button>
                    </form>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
