<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign In</title>
</head>

<body>
    <section class="content align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Let's talk about everything !</h2>
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est modi, sit cupiditate assumenda
                        architecto id et ab perspiciatis.</span>
                    <img src="images/undraw-contact.svg" width="450px">
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                                placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Your Subject">
                        </div>
                        <div class="form-group ">
                            <textarea name="msg" id="message" class="form-control"></textarea>
                        </div>
                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary form-control"
                                placeholder="Your Subject">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/jAYVKZSWXhY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3334.585848822322!2d44.34380581138008!3d33.30349627333737!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15577f59d102b195%3A0x88b94ee8ddb7ab18!2sBaghdad%20Business%20School%20(BBS)!5e0!3m2!1sen!2siq!4v1687603408836!5m2!1sen!2siq"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
</body>

</html>
