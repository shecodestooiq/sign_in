<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCT task</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      padding: 40px;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      flex-wrap: wrap;
      align-items: center;
    }
    #success-msg {
      display: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="wrapper">
      <div class="item">
        <h2>Let's talk about everything!</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas
          debitis, fugit natus?
        </p>
        <img
          src="/Users/ayajafar/Desktop/JS/SCT-task/sign_in/images/undraw-contact.svg"
          alt=""
        />
      </div>
      <form action="" id="form" type="form">
        <div class="item">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Your name"
              id="name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="message"
              placeholder="Write your message"
            />
          </div>

          <button type="submit" id="btn" class="btn btn-primary">
            Send message
          </button>

          <div id="success-msg">
            <!-- This div will be shown when the form is successfully submitted -->
          </div>

        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
