<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="../css/style.css">

        <title>SingIn</title>
    </head>
    <body class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Let's talk about everything!</h1>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Ab
                        harum vel asperiores porro perspiciatis illo? Laborum,
                        magnam
                        enim vitae a nisi, quam soluta autem similique adipisci
                        error
                        quas tempore? Molestias?
                    </p>
                    <img src="../images/undraw-contact.svg"
                        alt="Background Image" width="500px">
                    <div class="mapouter">
                        <div class="gmap_canvas">
                            <iframe class="gmap_iframe" frameborder="0"
                                scrolling="no" marginheight="0" marginwidth="0"
                                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=bbs,baghdad,iraq&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                            <a href="https://gachanox.io/">Gacha Nox</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <form>
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control"
                                placeholder="Your Name">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="email" class="form-control"
                                placeholder="Email">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control"
                                placeholder="Subject">
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" class="form-control"
                                placeholder="Write your message">
                        </div>
                        <button type="button"
                            class="btn btn-primary btn-block mb-2">Send Message</button>
                    </form>
                </div>
                <div class="col-12">
                    <iframe width="921" height="518"
                        src="https://www.youtube.com/embed/2VGVAnDWstY?list=RDMM"
                        title="Ramy Sabry - Ana Ba’tereflek (Official Lyric Video) | (رامي صبري - أنا بعترفلك (كلمات )"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </body>
</html>
